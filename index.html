        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize quiz
        function initQuiz() {
            // Shuffle quiz data
            shuffledQuizData = shuffleArray(quizData);
            currentQuestionIndex = 0;
            userAnswers = new Array(shuffledQuizData.length).fill(null);
            quizCompleted = false;
            showQuestion();
            updateNavigation();

        // Show current question
        function showQuestion() {
            const question = shuffledQuizData[currentQuestionIndex];
            
            // Animation cho c√¢u h·ªèi m·ªõi
            questionText.style.opacity = '0';
            questionText.style.transform = 'translateY(20px)';
            questionText.textContent = question.question;
            
            setTimeout(() => {
                questionText.style.transition = 'all 0.5s ease-out';
                questionText.style.opacity = '1';
                questionText.style.transform = 'translateY(0)';
            }, 100);
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors option-hover';
                optionDiv.id = `option-${index}`;
                optionDiv.style.opacity = '0';
                optionDiv.style.transform = 'translateY(20px)';
                
                // Stagger animation cho c√°c options
                setTimeout(() => {
                    optionDiv.style.transition = 'all 0.3s ease-out';
                    optionDiv.style.opacity = '1';
                    optionDiv.style.transform = 'translateY(0)';
                }, 200 + (index * 100));
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'option';
                radio.value = index;
                radio.id = `radio-${index}`;
                radio.className = 'mr-3';
                
                if (userAnswers[currentQuestionIndex] === index) {
                    radio.checked = true;
                }
                
                const label = document.createElement('label');
                label.htmlFor = `radio-${index}`;
                label.className = 'flex-1 cursor-pointer';
                label.textContent = option;
                
                optionDiv.appendChild(radio);
                optionDiv.appendChild(label);
                
                optionDiv.addEventListener('click', () => {
                    radio.checked = true;
                    userAnswers[currentQuestionIndex] = index;
                    showFeedback(index);
                    updateNavigation();
                });
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            hideFeedback();
        }

            } else {
                feedbackContainer.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded-lg feedback-animation';
                feedbackMessage.className = 'font-semibold text-red-800';
                feedbackMessage.textContent = '‚úó Sai!';
                correctAnswer.textContent = `ƒê√°p √°n ƒë√∫ng: ${question.options[question.answerIndex]}`;
            }
            
            if (!isCorrect) {
                saveWrongAnswer(question, selectedIndex);
            }
            
            // Animation cho feedback
            feedbackContainer.style.opacity = '0';
            feedbackContainer.style.transform = 'scale(0.8)';
            feedbackContainer.classList.remove('hidden');
            
            setTimeout(() => {
                feedbackContainer.style.transition = 'all 0.4s ease-out';
                feedbackContainer.style.opacity = '1';
                feedbackContainer.style.transform = 'scale(1)';
            }, 100);
        }

        // Hide feedback
        function hideFeedback() {
            feedbackContainer.classList.add('hidden');
        }

        // Update progress bar and text
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / shuffledQuizData.length) * 100;
            
            // Animation cho progress bar
            progressBar.style.transition = 'width 0.8s ease-out';
            progressBar.style.width = `${progress}%`;
            
            // Animation cho progress text
            progressText.style.transform = 'scale(1.2)';
            progressText.style.transition = 'transform 0.3s ease-out';
            progressText.textContent = `${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            
            setTimeout(() => {
                progressText.style.transform = 'scale(1)';
            }, 300);
        }

        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === shuffledQuizData.length - 1) {
                nextBtn.textContent = 'Xem k·∫øt qu·∫£';
            } else {
                nextBtn.textContent = 'C√¢u ti·∫øp';
            }
        }

        // Show results
        function showResults() {
            const correctAnswers = userAnswers.filter((answer, index) => 
                answer === shuffledQuizData[index].answerIndex
            ).length;
            
            const incorrectAnswers = shuffledQuizData.length - correctAnswers;
            const percentage = Math.round((correctAnswers / shuffledQuizData.length) * 100);
            
            scoreText.textContent = `B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng ${correctAnswers}/${shuffledQuizData.length} c√¢u (${percentage}%)`;
            correctCount.textContent = correctAnswers;
            incorrectCount.textContent = incorrectAnswers;
            
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateNavigation();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === null) {
                alert('Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!');
                return;
            }
            
            if (currentQuestionIndex < shuffledQuizData.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateNavigation();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            initQuiz();
        });

        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
